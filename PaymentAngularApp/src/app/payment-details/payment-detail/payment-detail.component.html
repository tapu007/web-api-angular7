<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white" >
            <i class="fas fa-user-circle" [class.green-icon]="CardOwnerName.valid" [class.red-icon]="CardOwnerName.invalid && CardOwnerName.touched"></i>
        </div>       
      </div>
      <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.CardOwnerName" 
       class="form-control" placeholder="Card Owner Name" required>
    </div>  
  </div>

  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white" >
              <i class="fas fa-credit-card" [class.green-icon]="CardNumber.valid" [class.red-icon]="CardNumber.invalid && CardNumber.touched"></i>
          </div>       
        </div>
        <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.CardNumber" 
         class="form-control" placeholder="10 Digit Card Number" required minlength="10" maxlength="10">
      </div>  
    </div>

    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white" >
                <i class="far fa-calendar-alt" [class.green-icon]="ExpirationDate.valid" [class.red-icon]="ExpirationDate.invalid && ExpirationDate.touched"></i>
            </div>       
          </div>
          <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.ExpirationDate"  
          class="form-control" placeholder="MM/YY" required minlength="5" maxlength="5">
        </div>  
      </div>

      <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white" >
                  <i class="fas fa-key" [class.green-icon]="CVV.valid" [class.red-icon]="CVV.invalid && CVV.touched"></i>
              </div>       
            </div>
            <input type="password" name="CVV" #CVV="ngModel" [(ngModel)]="service.CVV" 
             class="form-control" placeholder="Card CVV" required>
          </div>  
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-block btn-lg" [disabled]="form.invalid"><i class="fas fa-database"></i>Submit</button>
        </div>

</form>
